<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモアプリ</title>
    <link href="./images/favicon.png" rel="icon">
    <link href="./styles/styles.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">メモアプリ</h1>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="./index.html">トップへ戻る</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input id="note-title" class="title-input" placeholder="タイトル">
        <textarea id="note-body" class="body-input" placeholder="備考"></textarea>
        <button class="button button--add"><a href="./index.html">追加</a></button>
        <button id="remove-note" class="button button--secondary">削除</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/ja.js" type="text/javascript"></script>
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-edit.js"></script>
</body>

</html>
